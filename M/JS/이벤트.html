<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <title>McDonald's Menu</title>
</head>
<style>

    .menu-ul {
        max-width: 1200px;
    
        margin: 0 auto;
        padding: 20px 0;
        
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    
    .menu-list {
        width: 194px;
        height: 100%;
    
        padding: 15px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 2px 4px 4px #00000040;
    
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 12px; 
    }
    
    .menu-list > img {
        width: 100%;
        object-fit: cover;
    }

    .menu-list-h2 {
        font-size: 16px;
        font-weight: 900;
        color: var(--font-color-1);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .menu-list-txt {
        font-size: 12px;
        color: #808080;
    }

    .menu-list-txt2 {
        font-weight: 700;
        font-size: 12px;
        color: #202020;
    }

    .menu-list-txt:first-of-type {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    ul > .menu-list-txt {
        padding: 0 20px;
        text-align: left;
    }
    
</style>

        listItem.classList.add('menu-list');

</html>
